<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Instrument Sans', sans-serif;
        }

        .register-container {
            width: 710px;
            height: 500px;
            border-radius: 20px;
            background: #FFF;
            box-shadow: 0px 151px 42px 0px rgba(0, 0, 0, 0.00), 0px 97px 39px 0px rgba(0, 0, 0, 0.01), 0px 54px 33px 0px rgba(0, 0, 0, 0.05), 0px 24px 24px 0px rgba(0, 0, 0, 0.09), 0px 6px 13px 0px rgba(0, 0, 0, 0.10);
            background-color: #0d3b44;
            color: white;
            font-size: 13px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;

            .register {
                padding: 20px;

                h2 {
                    margin-bottom: 20px;
                }

                .input-group {
                    display: flex;
                    gap: 10px;
                }

                .input-group div {
                    flex: 1;
                }

                .input-group label,
                label {
                    display: block;
                    text-align: left;
                    margin-top: 15px;
                }

                .input-group input,
                input {
                    padding: 10px;
                    border-radius: 5px;
                    border: none;
                    font-size: 13px;
                    margin-top: 5px;
                }

                #register-email, #register-password, #confirm-password, #last-name, #first-name, #middle-name{
                    width: calc(100% - 20px);
                }

                .password-group {
                    display: flex;
                    gap: 10px;
                }
                .password-group div {
                    flex: 1;
                }

                button {
                    width: 100%;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    background-color: #007bff;
                    color: white;
                    font-size: 14px;
                    cursor: pointer;
                    margin-top: 40px;
                }

                button:hover {
                    background-color: #0056b3;
                }

                a {
                    color: white;
                    text-decoration: underline;
                }

                a:hover {
                    color: #2f94ff;
                }

                p {
                    text-align: center;
                }
            }
        
        }

    </style>
</head>
<body>
    <div class="register-container">
        <form action="/register" method="POST" class="register">
            <h2>Register</h2>
            <div class="input-group">
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" 
                    required pattern="^[A-Za-z\'s-]+$" minlength="2" maxlength="50" style="text-transform: capitalize;"
                    oninput="this.value = this.value.replace(/[^A-Za-z\s-]/g, '')">                
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="First Name"
                    required pattern="^[A-Za-z\'s-]+$" minlength="2" maxlength="50" style="text-transform: capitalize;"
                    oninput="this.value = this.value.replace(/[^A-Za-z\s-]/g, '')">
                </div>
                <div>
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle_name" placeholder="Middle Name"
                    pattern="^[A-Za-z\s'-]+$" minlength="2" maxlength="50" style="text-transform: capitalize;"
                    oninput="this.value = this.value.replace(/[^A-Za-z\s-]/g, '')">
                </div>
            </div>
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
            <div class="password-group">
                <div>
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="entrykey" placeholder="Password" required minlength="8" maxlength="32"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$"
                        title="Must be 8-32 characters long, contain an uppercase, a lowercase, a number, and a special character.">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required minlength="8" maxlength="32"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <script>
        document.getElementById("confirm-password").addEventListener("input", function () {
            const password = document.getElementById("register-password").value;
            const confirmPassword = this.value;
            if (password !== confirmPassword) {
                this.setCustomValidity("Passwords do not match");
            } else {
                this.setCustomValidity("");
            }
        });
    </script>
</body>
</html>
