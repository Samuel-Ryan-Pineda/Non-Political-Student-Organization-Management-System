{% extends "auth_base.html" %}

{% block title %}Reset Password{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v={{ cache_version }}">
{% endblock %}

{% block content %}
    <div class="rectangle">
        <div class="column">
            <div class="login-container">
                <h3>Reset Password</h3>
                <p style="color: #adadad; margin-bottom: 20px; font-size: 14px;">
                    Enter your new password for <strong>{{ email }}</strong>
                </p>
                <div id="error-container" class="error-message"></div>
                <div id="success-container" class="success-message"></div>
                <form id="reset-password-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new-password" name="new_password" placeholder="Enter new password" autocomplete="new-password" required>
                    <small style="color: #adadad; font-size: 12px; margin-bottom: 10px; display: block;">
                        Password must be at least 8 characters long
                    </small>
                    
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" autocomplete="new-password" required>
                    
                    <button type="submit" id="reset-password-button">Reset Password</button>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="{{ url_for('auth.login') }}" style="color: #007bff; text-decoration: none;">‚Üê Back to Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Real-time password confirmation validation
            $('#confirm-password').on('input', function() {
                const newPassword = $('#new-password').val();
                const confirmPassword = $(this).val();
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    $(this).css('border-color', '#dc3545');
                } else {
                    $(this).css('border-color', '');
                }
            });
            
            $('#reset-password-form').on('submit', function(e) {
                e.preventDefault();
                
                const submitButton = $('#reset-password-button');
                const originalText = submitButton.text();
                const newPassword = $('#new-password').val();
                const confirmPassword = $('#confirm-password').val();
                
                // Clear previous messages
                $('#error-container').hide().empty();
                $('#success-container').hide().empty();
                
                // Client-side validation
                if (newPassword.length < 8) {
                    $('#error-container').html('Password must be at least 8 characters long.').show();
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    $('#error-container').html('Passwords do not match.').show();
                    return;
                }
                
                // Disable button and show loading
                submitButton.prop('disabled', true).text('Resetting...');
                
                $.ajax({
                    url: window.location.href,
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success || response.status === 'success') {
                            $('#success-container').html(response.message).show();
                            
                            // Hide the form to prevent further submissions
                            $('#reset-password-form').hide();
                            
                            // Keep the button disabled
                            submitButton.prop('disabled', true).text('Password Reset Successful');
                            
                            // Redirect to login after 3 seconds
                            setTimeout(function() {
                                window.location.href = '{{ url_for("auth.login") }}';
                            }, 3000);
                        } else {
                            $('#error-container').html(response.message).show();
                        }
                    },
                    error: function(xhr) {
                        let errorMessage = 'An error occurred. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        $('#error-container').html(errorMessage).show();
                    },
                    complete: function() {
                        // Only re-enable button if there was an error
                        if (!$('#success-container').is(':visible')) {
                            submitButton.prop('disabled', false).text(originalText);
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}
