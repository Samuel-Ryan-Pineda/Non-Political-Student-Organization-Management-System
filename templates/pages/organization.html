{% extends 'base.html' %}

{% block title %}Organizations{% endblock %}

{% block head_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #d3e0eb;
  }
  
  .org-header {
    text-align: left;
    color: #0f3c4a;
    font-weight: 600;
    font-size: 1.125rem;
    margin-bottom: 0.5rem;
  }

  .divider {
    border-top: 1px solid #0f3c4a;
    margin-bottom: 1.5rem;
  }
  
  .sort-btn {
    color: #0f3c4a;
    font-size: 0.875rem;
    font-weight: 400;
    background: none;
    border: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0;
  }
  
  .sort-btn:focus {
    outline: none;
    box-shadow: none;
  }
  
  .search-container {
    background-color: #e9e6f1;
    border-radius: 9999px;
    padding: 0.375rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    max-width: 280px;
  }
  
  .search-container input {
    border: none;
    background: transparent;
    color: #0f3c4a;
    font-size: 0.875rem;
    flex-grow: 1;
    padding: 0;
  }
  
  .search-container input::placeholder {
    color: #0f3c4a;
  }
  
  .search-container input:focus {
    outline: none;
    box-shadow: none;
  }
  
  .card-custom {
    border-radius: 0.5rem;
    overflow: hidden;
    box-shadow: none;
    border: none;
  }
  
  .card-header-custom {
    background-color: #2f5963;
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
    color: white;
    font-weight: 600;
    font-size: 0.875rem;
    line-height: 1.25rem;
  }
  
  .card-header-custom img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  
  .card-footer-custom {
    background-color: white;
    padding: 1rem 1.5rem;
    border-bottom-left-radius: 0.5rem;
    border-bottom-right-radius: 0.5rem;
    display: flex;
    justify-content: flex-end;
  }
  
  .btn-view {
    background-color: #3b5de7;
    color: white;
    font-size: 0.75rem;
    padding: 0.375rem 1rem;
    border-radius: 0.375rem;
    border: none;
    text-decoration: none;
  }
  
  .btn-view:hover,
  .btn-view:focus {
    background-color: #2a4ad1;
    color: white;
    outline: none;
    box-shadow: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="org-header text-start">Organizations</h2>
  <hr class="divider">
  
  <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4 gap-3">
    <a class="sort-btn" href="#" aria-label="Sort by"></a>
    <form class="search-container" role="search" aria-label="Search form">
      <input type="search" placeholder="Search..." aria-label="Search">
      <i class="fas fa-search"></i>
    </form>
  </div>
  
  <div class="row g-3" role="list">
    {% for i in range(12) %}
    <div class="col-12 col-sm-6 col-md-3" role="listitem">
      <div class="card card-custom">
        <div class="card-header-custom">
          <img
            src="https://placehold.co/64x64/png?text=Logo"
            alt="Organization logo"
            width="64"
            height="64"
          >
          <div class="text-start">Sample Organization Name</div>
        </div>
        <div class="card-footer-custom">
          <a href="/organizationdetails" class="btn-view">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
