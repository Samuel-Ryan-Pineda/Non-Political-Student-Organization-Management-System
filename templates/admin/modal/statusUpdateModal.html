<!-- Status Update Modal -->
<div id="statusUpdateModal" class="global-modal">
  <div class="modal-container">
    <div class="modal-header d-flex justify-content-between align-items-center mb-3">
      <h4 class="modal-title fw-bold" style="font-size: 1rem; color: #0f3a40;">Update File Status</h4>
      <button class="btn-back" onclick="closeStatusModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <hr style="margin-bottom: 1rem;">
    <div class="container-short">
      <main>
        <div class="form-info mb-3" style="background: #F0F0F0; border-radius: 1rem; padding: 1rem;">
          <p style="font-size: 0.85rem; margin-bottom: 0.5rem;"><strong>File:</strong> <span id="status-file-name"></span></p>
          <p style="font-size: 0.85rem; margin-bottom: 0;"><strong>Submission Date:</strong> <span id="status-submission-date"></span></p>
        </div>
        
        <form id="status-update-form" class="mt-4">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" id="file_id" name="file_id">
          <div class="mb-4">
            <label for="status" class="form-label fw-semibold" style="font-size: 0.85rem; color: #0f3a40;">Select Status</label>
            <select class="form-control form-select" id="status" name="status" required style="font-size: 0.85rem; padding: 0.5rem; border-radius: 0.5rem;">
              <option value="Verified" selected>Verified</option>
              <option value="Needs Revision">Needs Revision</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="mb-4" id="feedback-field" style="display: none;">
            <label for="status-feedback" class="form-label fw-semibold" style="font-size: 0.85rem; color: #0f3a40;">Feedback/Comments</label>
            <textarea class="form-control" id="status-feedback" name="feedback" rows="4" placeholder="Please provide feedback explaining why this file needs revision or is being rejected" style="font-size: 0.85rem; padding: 0.5rem; border-radius: 0.5rem;"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" style="font-size: 0.85rem; padding: 0.5rem 1rem;">Update Status</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
