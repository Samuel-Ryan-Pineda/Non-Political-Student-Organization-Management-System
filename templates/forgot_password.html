{% extends "auth_base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v={{ cache_version }}">
{% endblock %}

{% block content %}
    <div class="rectangle">
        <div class="column">
            <div class="login-container">
                <h3>Forgot Password</h3>
                <p style="color: #adadad; margin-bottom: 20px; font-size: 14px;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <div id="error-container" class="error-message"></div>
                <div id="success-container" class="success-message"></div>
                <form id="forgot-password-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="email">Email Address</label>
                    <input type="email" id="forgot-email" name="email" placeholder="Enter your email address" autocomplete="username" required>
                    <button type="submit" id="forgot-password-button">Send Reset Link</button>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="{{ url_for('auth.login') }}" style="color: #007bff; text-decoration: none;">‚Üê Back to Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#forgot-password-form').on('submit', function(e) {
                e.preventDefault();
                
                const submitButton = $('#forgot-password-button');
                const originalText = submitButton.text();
                
                // Clear previous messages
                $('#error-container').hide().empty();
                $('#success-container').hide().empty();
                
                // Disable button and show loading
                submitButton.prop('disabled', true).text('Sending...');
                
                $.ajax({
                    url: '{{ url_for("auth.forgot_password") }}',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success || response.status === 'success') {
                            $('#success-container').html(response.message).show();
                            $('#forgot-password-form')[0].reset();
                        } else {
                            $('#error-container').html(response.message).show();
                        }
                    },
                    error: function(xhr) {
                        let errorMessage = 'An error occurred. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        $('#error-container').html(errorMessage).show();
                    },
                    complete: function() {
                        // Re-enable button
                        submitButton.prop('disabled', false).text(originalText);
                    }
                });
            });
        });
    </script>
{% endblock %}
